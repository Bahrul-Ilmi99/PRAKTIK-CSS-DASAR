<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pseudo-class Selector</title>
        <style>
            p {
                display: none;
                background-color: darkgray;
                padding: 20px;
            }
            div:hover p {
                display: block;
            }
            a {
                text-decoration: none;
                color: blue;
                font-weight: bold;
            }
            a:hover {
                color: red;
            }
        </style>
    </head>
    <body>
        <div>Letakkan kursor di sini untuk melihat div element
            <p><a href="#" >Saya adalah element</a></p>
        </div>
        
    </body>
</html>
